<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MBO Bühne – Modelltest</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; videoTexture: true; sourceWidth:1280; sourceHeight:720; debugUIEnabled: true;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false">

      <!-- Licht -->
      <a-entity light="type: ambient; intensity: 1.5"></a-entity>
      <a-entity light="type: directional; intensity: 1.2" position="1 2 0"></a-entity>

      <!-- Marker mit groß skaliertem Modell -->
      <a-marker type="pattern" url="pattern-MBO_marker_rot.patt">
        <a-entity
          gltf-model="BuehneAR_realmaß.glb"
          scale="0.05 0.05 0.05"
          position="0 0.05 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
