<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MBO Bühne Sichtbarkeitstest</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; videoTexture: true;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">

      <!-- Lichtquellen -->
      <a-entity light="type: ambient; intensity: 1.5"></a-entity>
      <a-entity light="type: directional; intensity: 1.2" position="1 2 0"></a-entity>

      <!-- Marker mit Test-Würfel (sichtbar) und Modell -->
      <a-marker type="pattern" url="pattern-MBO_marker_rot.patt">

        <!-- Testbox zum Sichtbarkeitstest -->
        <a-box position="0 0.05 0" color="red" depth="0.1" height="0.1" width="0.1"></a-box>

        <!-- Modell mit korrekter Skalierung und Position -->
        <a-entity gltf-model="BuehneAR.glb"
                  scale="0.01 0.01 0.01"
                  position="0 0.05 0"
                  rotation="0 0 0">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
