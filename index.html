<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MBO Bühne AR (Hybrid)</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; background-color: #000; overflow: hidden; }
      #ar-scene { display: block; }
      model-viewer { display: none; width: 100vw; height: 100vh; }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        if (isiOS) {
          document.getElementById("ar-scene").style.display = "none";
          document.querySelector("model-viewer").style.display = "block";
        }
      });
    </script>
  </head>
  <body>
    <!-- Fallback für iOS -->
    <model-viewer
      src="BuehneAR_realmaß.glb"
      ios-src="BuehneAR.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      environment-image="neutral"
      exposure="1">
    </model-viewer>

    <!-- Marker-basierte AR.js Szene -->
    <a-scene
      id="ar-scene"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false">

      <!-- Lichtquellen -->
      <a-entity light="type: ambient; intensity: 1.0"></a-entity>
      <a-entity light="type: directional; intensity: 0.9" position="1 2 0"></a-entity>

      <!-- Marker mit Modell -->
      <a-marker type="pattern" url="pattern-MBO_marker_rot.patt">
        <a-entity
          gltf-model="BuehneAR_realmaß.glb"
          scale="0.05 0.05 0.05"
          position="0 0.1 0"
          rotation="-90 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
