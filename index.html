<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MBO Bühne AR (Hybrid)</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; padding: 0; background: #000; }
      #fallback { display: none; width: 100vw; height: 100vh; }
    </style>
    <script>
      // iOS-Erkennung für Umschaltung
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      if (isIOS) {
        document.addEventListener("DOMContentLoaded", () => {
          document.getElementById("arjs").style.display = "none";
          document.getElementById("fallback").style.display = "block";
        });
      }
    </script>
  </head>
  <body>
    <!-- Fallback für iOS: model-viewer -->
    <model-viewer id="fallback"
      src="BuehneAR_realmaß.glb"
      ios-src="BuehneAR.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      environment-image="neutral"
      exposure="1">
    </model-viewer>

    <!-- Standard: AR.js Szene -->
    <a-scene id="arjs"
      embedded
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;">
      <a-marker type="pattern" url="pattern-MBO_marker_rot.patt">
        <a-entity 
          gltf-model="BuehneAR_realmaß.glb" 
          scale="0.01 0.01 0.01" 
          position="0 0.05 0" 
          rotation="-90 0 0">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
