<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MBO BÃ¼hne Sichtbarkeitstest</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; videoTexture: true;"
             renderer="logarithmicDepthBuffer: true;"
             vr-mode-ui="enabled: false">

      <!-- Lichtquellen -->
      <a-entity light="type: ambient; intensity: 1.5"></a-entity>
      <a-entity light="type: directional; intensity: 1.2" position="1 2 0"></a-entity>

      <!-- Modell stark skaliert und angehoben -->
      <a-marker type="pattern" url="pattern-MBO_marker_rot.patt">
        <a-entity glb-model="Buhne_neu.glb"
                  scale="1 1 1"
                  position="0 0.1 0"
                  rotation="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
