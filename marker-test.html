<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker Test (sch√§rfer)</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:720; videoTexture: true; debugUIEnabled: true;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-marker type="pattern" url="pattern-MBO_marker_rot.patt">
        <a-box position="0 0.05 0" depth="0.1" height="0.1" width="0.1" color="red"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
